worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  tcp_nopush    on;
  keepalive_timeout  15;

  # Basic WAF-ish limits
  limit_req_zone $binary_remote_addr zone=api:10m rate=20r/s;
  map $request_method $is_write { default 0; POST 1; PUT 1; PATCH 1; DELETE 1; }

  # TLS
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers on;
  ssl_ciphers ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:TLS_AES_256_GCM_SHA384;

  server {
    listen 443 ssl http2;
    server_name _;

    ssl_certificate      /etc/nginx/tls/server.crt;
    ssl_certificate_key  /etc/nginx/tls/server.key;
    ssl_client_certificate /etc/nginx/tls/ca.crt;  # client CA
    ssl_verify_client on;  # require mTLS

    # Security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header Referrer-Policy no-referrer;
    add_header Content-Security-Policy "default-src 'self'";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Only forward selected verbs
    if ($is_write) { return 405; }

    location / {
      limit_req zone=api burst=20 nodelay;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      # Pass client cert fingerprint to API for PoP checks
      proxy_set_header X-Client-Fingerprint $ssl_client_fingerprint;
      proxy_set_header X-Client-Verify $ssl_client_verify;

      # UDS to edge-api
      proxy_pass http://unix:/var/run/edge/edge.sock:/;
    }

    # Health check endpoint (no mTLS required for internal monitoring)
    location /healthz {
      limit_req zone=api burst=5 nodelay;
      proxy_pass http://unix:/var/run/edge/edge.sock:/healthz;
      proxy_set_header Host $host;
      # Skip mTLS for health checks
      proxy_set_header X-Client-Verify "SUCCESS";
      proxy_set_header X-Client-Fingerprint "health-check";
    }
  }
}
